<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 tracker's</title>

    <link rel="stylesheet" href="style.css">
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <section>
        <div class="container bg-primary mt-2">
            <div class="row p-3 d-flex align-item-center text-center">
                <p class="col-md-12 col-sm-3 h3 fw-regular">Covid 19 - tracker</p>
            </div>
        </div>
        <!-- search -->
        <div class="container mt-2">
            <div class="card pb-2 mb-3">
                <div class="card-body">
                    <div class="d-flex align-items-center me-3">
                        <input type="text" class="form-control" id="input-country" placeholder="input country...">
                        <button type="button" class="btn btn-primary ms-2 px-7" id="btn-get"
                            onclick="getData()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- card content-->
        <div class="container mt-2">
            <div class="row row-cols-2 row-cols-md-3 row-cols-md-1 g-4 text-center">
                <div class="col">
                    <div class="card">
                        <div class="card-body ">
                            <h5 class="card-title">Active Case</h5>
                            <p class="card-text" id="activeCase">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New Case</h5>
                            <p class="card-text" id="newCase">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Recovered Case</h5>
                            <p class="card-text" id="recoveredCase">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Cases</h5>
                            <p class="card-text" id="totalCase">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Deaths</h5>
                            <p class="card-text" id="totalDeath">0</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total tests</h5>
                            <p class="card-text" id="totalTest">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

<!-- script -->

</html>
